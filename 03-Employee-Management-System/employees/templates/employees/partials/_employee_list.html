<section>
    <div>
        {% if employees %}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Designation</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                        <tr>
                            <!-- <td>{{ employee.first_name }} {% if employee.middle_name %} {{ employee.middle_name }} {% endif %} {{ employee.last_name }}</td> -->
                            <td><a href="{% url 'employee_detail' employee.id %}">{{ employee }}</a></td>
                            <td>{{ employee.designation }}</td>
                            <td>{{ employee.email }}</td>
                            <td>{{ employee.phone }}</td>
                            <td>{{ employee.age }}</td>
                            <td><a href="{% url 'update_employee' employee.id %}" class="btn btn-green">Update</a></td>
                            <td><a href="{% url 'delete_employee' employee.id %}" class="btn btn-red">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div>
                <p>Sorry no employee data is available.</p>
                <a href="{% url 'add_employee' %}" class="btn">Add Employee</a>
            </div>
        {% endif %}
    </div>
</section>
