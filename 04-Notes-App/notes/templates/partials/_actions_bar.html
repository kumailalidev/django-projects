<!-- Action bar -->
<div>
    <p><strong>Actions</strong></p>
    <!-- pinning and archiving a note -->
    <div>
        <form action="{% url 'home' note.id %}" method="post">
            {% csrf_token %}
            <!-- pinning -->
            <div>
                <button type="submit" name="pinned" value="pinned">{% if note.pinned %}Unpin{% else %}📌 Pin{% endif %}</button>
            </div>
            <!-- archiving -->
            <div>
                <button type="submit" name="archived" value="archived">{% if note.archived %}Unarchive{% else %}📦 Archive{% endif %}</button>
            </div>
        </form>
    </div>
    <!-- delete note -->
    <div>
        <button><a href="{% url 'delete_note' note.id %}">🗑️ Delete</a></button>
    </div>
</div>
