<header>
    <h1>Django Notes App</h1>
    <ul>
        <li><a href="">Home</a></li>
        {% if request.user.is_authenticated %}
            <li>Welcome, <strong>{{ request.user.username }}</strong></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Log-in</a></li>
        {% endif %}
    </ul>
</header>
