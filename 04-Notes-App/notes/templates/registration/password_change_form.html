{% extends 'base.html' %}

{% block title %}Change Password &ndash; Notes App{% endblock title %}

{% block content %}
    <!-- Password change form -->
    <form action="{% url 'password_change' %}" method="post" id="id_password_change_form">
        {% csrf_token %}
        {{ form.as_div }}

        <!-- submit -->
        <input type="submit" value="Change Password" form="id_password_change_form">
    </form>
{% endblock content %}
